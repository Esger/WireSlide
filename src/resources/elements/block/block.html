<template class="${block.type} ${block.live ? 'live' : ''}"
          click.trigger="toggleLive()">
    <require from="./block.css"></require>
    <div class="rotator">

        <div class="wire wire--full">
            <div class="mantle"></div>
        </div>
        <div class="wire wire--elbow">
        </div>
        <div class="wire wire--rotated">
            <div class="mantle"></div>
        </div>

    </div>
</template>
