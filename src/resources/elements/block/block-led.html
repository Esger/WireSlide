<template class="block led ${block.type}
                ${block.live ? 'live' : ''} 
                ${block.grounded ? 'grounded' : ''} 
                ${block.isShortCircuited ? 'shortCircuited' : ''}"
          css.bind="position"
          click.trigger="bump()">
    <require from="./block-led.css"></require>
    <div class="rotator">

        <div class="wire wire--full">
            <div class="mantle"></div>
        </div>
        <div class="wire wire--elbow">
        </div>
        <div class="wire wire--rotated">
            <div class="mantle"></div>
        </div>

    </div>
</template>
